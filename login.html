<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/registerStyle.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>تسجيل الدخول</h1>
            <p>سجل دخول و استمتع بأفضل الخدمات</p>
            <img src="C:\Users\M.Yacoub\Desktop\BCO.942bb120-4d0c-4f66-b2e5-a0742c1806ef-removebg-preview.png"
                alt="Login Illustration" style="width: 200px; height: 150px;;">
        </div>
        <div class="right-panel">
            <form>
                <h2>تسجيل الدخول</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <p class="switch-text">
                    ما عندك حساب ؟ <a href="signup.html">سجل الان</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
