<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style/registerStyle.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>إنشاء حساب</h1>
            <p>سجل معنا لتبدأ الرحلة</p>
            <img src="C:\Users\M.Yacoub\Desktop\BCO.942bb120-4d0c-4f66-b2e5-a0742c1806ef-removebg-preview.png"
                alt="Login Illustration" style="width: 200px; height: 150px;;">
        </div>
        <div class="right-panel">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">التسجيل</button>
                <p class="switch-text">
                    عندك حساب بالفعل ؟ <a href="login.html">تسجبل الدخول</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
